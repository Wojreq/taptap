<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Twitch Instreamly Bot Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e2f;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background-color: #2c2c3a;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px #000;
      width: 320px;
    }
    .box h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .box input {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background-color: #444;
      color: white;
    }
    .box button {
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .box button:hover {
      background-color: #45a049;
    }
    .saved {
      text-align: center;
      margin-top: 10px;
      color: #6ee7b7;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Twitch Bot Settings</h2>
    <div style="position: relative;">
  <input id="twitch_token" type="password" placeholder="OAuth Twitch Token" style="padding-right: 40px;" />
  <button
    type="button"
    id="toggle_token"
    style="
      position: absolute;
      top: 50%;
      right: 8px;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 16px;
    "
  >üëÅÔ∏è</button>
</div>

    <input id="twitch_nick" placeholder="Twitch Login (nick)" />
    <input id="twitch_channel" placeholder="Kana≈Ç Twitch" />
    <input id="spam_count" placeholder="Ile razy spamowaƒá? (np. 5)" type="number" min="1" />
    <input id="spam_delay" placeholder="Op√≥≈∫nienie (sekundy, np. 1.2)" type="number" step="0.1" min="0.1" />
    <button onclick="saveSettings()">Zapisz</button>
    <div class="saved" id="status"></div>
  </div>

  <script>
    async function saveSettings() {
      const settings = {
        twitch_token: document.getElementById('twitch_token').value.trim(),
        twitch_nick: document.getElementById('twitch_nick').value.trim(),
        twitch_channel: document.getElementById('twitch_channel').value.trim(),
        spam_count: parseInt(document.getElementById('spam_count').value) || 3,
        spam_delay: parseFloat(document.getElementById('spam_delay').value) || 1.0,
      };
      localStorage.setItem('instreamly_bot_settings', JSON.stringify(settings));

      // Wy≈õlij dane do backendu
      try {
        const res = await fetch('http://localhost:3000/start-bot', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(settings),
        });
        const data = await res.json();
        if (res.ok) {
          document.getElementById('status').innerText = '‚úî Ustawienia zapisane i bot uruchomiony!';
          document.getElementById('status').style.color = '#6ee7b7';
        } else {
          document.getElementById('status').innerText = '‚ùå B≈ÇƒÖd: ' + (data.error || 'Nieznany b≈ÇƒÖd');
          document.getElementById('status').style.color = '#f87171';
        }
      } catch (e) {
        document.getElementById('status').innerText = '‚ùå B≈ÇƒÖd po≈ÇƒÖczenia z backendem!';
        document.getElementById('status').style.color = '#f87171';
      }
    }

    // Wczytaj przy starcie
    window.onload = () => {
      const saved = JSON.parse(localStorage.getItem('instreamly_bot_settings') || '{}');
      for (const key in saved) {
        if (document.getElementById(key)) {
          document.getElementById(key).value = saved[key];

          const tokenInput = document.getElementById('twitch_token');
const toggleBtn = document.getElementById('toggle_token');

toggleBtn.addEventListener('click', () => {
  if (tokenInput.type === 'password') {
    tokenInput.type = 'text';
    toggleBtn.textContent = 'üôà';
  } else {
    tokenInput.type = 'password';
    toggleBtn.textContent = 'üëÅÔ∏è';
  }
});

        }
      }
    };
  </script>
</body>
</html>
